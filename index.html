<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Visit to my personal website.">
    <meta name="author" content="Achal Jaiswal">
    <title>AchalJaiswal</title>
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="assets/css/meyawo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="#">Achal Jaiswal</a>
            <ul class="nav">
                <li class="item">
                    <a class="link" href="#home">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="#about">About</a>
                </li>
                <li class="item">
                    <a class="link" href="#portfolio">Projects</a>
                </li>
                <li class="item">
                    <a class="link" href="#testmonial">Testimonial</a>
                </li>
                <li class="item">
                    <a class="link" href="#blog">Papers</a>
                </li>
                <li class="item">
                    <a class="link" href="#contact">Contact</a>
                </li>
            </ul>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>
    </nav>

    <header id="home" class="header wow fadeIn" data-wow-duration="2s">
        <div class="overlay"></div>
        <div class="header-content container">
            <h1 class="header-title animate__animated animate__fadeInDown">
                <span class="up">HI!</span>
                <span class="down">I am Achal Jaiswal </span>
            </h1>
            <p class="header-subtitle animate__animated animate__fadeInUp">Android Developer | Freelancer</p>
            <button class="btn btn-primary animate__animated animate__zoomIn">Visit My Works</button>
        </div>
    </header>

    <section class="section" id="about">
        <div class="container text-center wow fadeIn" data-wow-delay="0.3s">
            <h2>About Me</h2>
            <p>I'm a B.Tech. CSE student with a passion for building innovative Android apps.</p>
        </div>
    </section>

    <section class="section" id="portfolio">
        <div class="container text-center wow fadeIn" data-wow-delay="0.3s">
            <h6>Projects</h6>
            <div class="row">
                <div class="col-md-6 mb-4 wow fadeInUp" data-wow-delay="0.1s">
                    <h4>DevConnect</h4>
                </div>
                <div class="col-md-6 mb-4 wow fadeInUp" data-wow-delay="0.2s">
                    <h4>PujanMart</h4>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
        document.querySelectorAll('a.link').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });
    </script>

</body>
</html>
